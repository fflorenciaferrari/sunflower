<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compra</title>
</head>
<body class="body">
    
    <!-- header -->
    <header>
        <!-- cartel -->
        <div class="cartel-envio">
            <p>Con tu compra mayor a $5000 el envio es gratis</p>
        </div>

        <div class="container-logo">
            <a href="../index.html">
                <img class="logo" src="../img/logo.png" alt="logo">
            </a>
        </div>

        <div class="container-nav">
            <div class="container-fav">
                <div class="caja-fav">
                    <a class="enlace" href="#">
                    <img src="../img/heart.svg" alt="Favoritos">
                    </a>
                </div>
                <div class="caja-tienda">
                    <a class="enlace" href="../pages/compra.html">
                    <img src="../img/bag.svg" alt="Tienda">
                    </a>
                </div>
            </div>
            <div class="-caja-nav">
                <ul class="nav">
                    <li class="icon">
                        <a class="enlace" class="icon-img" href="../pages/coleccion.html">Colección</a>
                    </li>
                    <li class="icon">
                        <a class="enlace" class="img-icon" href="../pages/newin.html">New In</a>
                    </li>
                </ul>

            </div>
            <div class="container-log">
                <img class="img-moon" src="../img/moon-fill.svg" alt="luna">
                <div>
                    <a class="enlace" href="#">Log In</a>
                </div>
            </div>
        </div>

</header>

<main>
    <div class="container-fluid col-12 d-flex justify-content-center ">
            <form class="row g-4 w-75 my-4">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="example@gmail.com">
                
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">Seis digitos alfanumericos, minimo uno numerico.</div>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-light">Inicio Sesión</button>
            </form>
    </div>

</main>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

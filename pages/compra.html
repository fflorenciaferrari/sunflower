<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compra</title>
</head>
<body class="body">
    
    <!-- header -->
    <header>
        <!-- cartel -->
        <div class="cartel-envio">
            <p>Con tu compra mayor a $5000 el envio es gratis</p>
        </div>

        <div class="container-logo">
            <a href="../index.html">
                <img class="logo" src="../img/logo.png" alt="logo">
            </a>
        </div>

        <div class="container-nav">
            <div class="container-fav">
                <div class="caja-fav">
                    <a class="enlace" href="#">
                    <img src="../img/heart.svg" alt="Favoritos">
                    </a>
                </div>
                <div class="caja-tienda">
                    <a class="enlace" href="#">
                    <img src="../img/bag.svg" alt="Tienda">
                    </a>
                </div>
            </div>
            <div class="-caja-nav">
                <ul class="nav">
                    <li class="icon">
                        <a class="enlace" class="icon-img" href="../pages/coleccion.html">Colección</a>
                    </li>
                    <li class="icon">
                        <a class="enlace" class="img-icon" href="../pages/newin.html">New In</a>
                    </li>
                </ul>

            </div>
            <div class="container-log">
                <img class="img-moon" src="../img/moon-fill.svg" alt="luna">
                <div>
                    <a class="enlace" href="../pages/login.html">Log In</a>
                </div>
            </div>
        </div>

</header>

<main> 
    <h1 class="form">Formulario de Compra</h1>
    <!-- formulario de compra -->
    <div class="container-fluid col-12 d-flex justify-content-center ">
    <form class="row g-4 w-75 my-4 ">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Lara Herrero">
            </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Gaona 1234">
            </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">Pais</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
                <option selected>Capital Federal</option>
                <option>CABA</option>
                <option>Buenos Aires</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-light">Sign in</button>
            </div>
        </form>
    </div>
</main>


    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
